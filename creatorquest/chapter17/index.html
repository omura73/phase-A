<h1>僕の仲間募集フォーム</h1>
<form action="" method="post">
    <dl>
        <dt><label for="your_name">お名前</label></dt>
        <dd>
            <input type="text" id="your_name" name="your_name">
        </dd>
        <dt><label for="your_mail">メールアドレス</label></dt>
        <dd>
            <input typw="text" id="your_mail" name="your_mail">
        </dd>
        <dt><label for="gender">性別</label></dt>
        <dd>
            <ul>
                <li><input type="radio" id="gender" name="gender" value="男">男性</li>
                <li><input type="radio" id="gender" name="gender" value="女">女性</li>
            </ul>
        </dd>
        <dt><label for="skill">出来ること（複数選択可）</label></dt>
        <dd>
            <ul>
                <li><input type="checkbox" id="skill" name="skill" value="HTML">HTML</li>
                <li><input type="checkbox" id="skill" name="skill" value="CSS">CSS</li>
                <li><input type="checkbox" id="skill" name="skill" value="JavaScript">JavaScript</li>
                <li><input type="checkbox" id="skill" name="skill" value="PHP">PHP</li>
                <li><input type="checkbox" id="skill" name="skill" value="SQL">SQL</li>
                <li><input type="checkbox" id="skill" name="skill" value="Photoshop">Photoshop</li>
                <li><input type="checkbox" id="skill" name="skill" value="Illustrator">Illustrator</li>
            </ul>
        </dd>
    </dl>
    <p><input tupe="submit" value="送信する"></p>
</form>
