<h1>お問い合わせフォーム</h1>
<form action="" method="post">
    <dl>
        <dt><label for="your_name">お名前</label></dt>
        <dd>
            <input type="text" id="your_name" name="your_name">
        </dd>
        <dt><label for="your_mail">メールアドレス</label></dt>
        <dd>
            <input type="text" id="your_mail" name="your_mail">
        </dd>
        <dt><label for="shop">お問い合わせ店舗</dt>
        <dd>
            <ul>
                <li><input type="radio" id="shop" name="shop" value="東京本店">東京本店</li>
                <li><input type="radio" id="shop" name="shop" value="大阪店">大阪店</li>
                <li><input type="radio" id="shop" name="shop" value="福岡店">福岡店</li>
            </ul>
        </dd>
        <dt><label for="type">お問い合わせ種別</label></dt>
        <dd><select id="type" name="type">
                <option value="製品に関するお問い合わせ">製品に関するお問い合わせ</option>
                <option value="当社に関するお問い合わせ">当社に関するお問い合わせ</option>
                <option value="求人に関するお問い合わせ">求人に関するお問い合わせ</option>
                <option value="その他のお問い合わせ">その他のお問い合わせ</option>
            </select>
        </dd>
        <dt><label for="inquiry">お問い合わせ内容</label></dt>
        <dd>
            <textarea id="inquiry" name="inquiry" cols="30" rows="10"></textarea>
        </dd>
    </dl>
    <p><input type="submit" value="入力確認画面へ"></p>
</form>
