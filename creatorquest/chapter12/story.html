<h2 id="section1">第一章 -ボブのお父さんの会社-</h2>
<p>ボブから「父親が経営している会社のWebサイトの更新を手伝って欲しい」と頼まれた。
    でも僕は、断ろうと考えていた。なぜなら僕は、<em>まだ</em>HTMLの勉強中で、
    とてもボブの期待に応えられる気がしなかったからだ。
    <strong>他の人に頼んだ方が、きっと良いホームページが出来る。</strong>
    その方がボブもボブのお父さんも喜ぶだろうと思い、断ることを決意した。
</p>
